<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORS Test Tool</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
        line-height: 1.6;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
      pre {
        background: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        overflow-x: auto;
      }
      .error {
        color: #d32f2f;
        border-left: 4px solid #d32f2f;
        padding-left: 10px;
      }
      .success {
        color: #388e3c;
        border-left: 4px solid #388e3c;
        padding-left: 10px;
      }
      input[type="text"] {
        padding: 8px;
        width: 100%;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>CORS Test Tool</h1>
    <p>Use this tool to test if your backend has CORS properly configured.</p>

    <div>
      <h3>Backend URL</h3>
      <input
        type="text"
        id="backendUrl"
        value="https://it-user-management-app.onrender.com"
      />
    </div>

    <h3>Test Endpoints</h3>
    <button onclick="testEndpoint('/health')">Test Health Endpoint</button>
    <button onclick="testEndpoint('/cors-test')">Test CORS Endpoint</button>
    <button onclick="testEndpoint('/check-env')">
      Test Env Check Endpoint
    </button>
    <button
      onclick="testEndpoint('/api/v1/auth/login', 'POST', {email: 'test@example.com', password: 'password123'})"
    >
      Test Login Endpoint
    </button>

    <h3>Results</h3>
    <pre id="results">Results will appear here...</pre>

    <script>
      async function testEndpoint(path, method = "GET", body = null) {
        const resultsElement = document.getElementById("results");
        const backendUrl = document.getElementById("backendUrl").value;
        const url = `${backendUrl}${path}`;

        resultsElement.textContent = `Testing ${method} ${url}...\n`;
        resultsElement.className = "";

        try {
          const options = {
            method,
            mode: "cors",
            credentials: "include",
            headers: {
              "Content-Type": "application/json",
            },
          };

          if (body) {
            options.body = JSON.stringify(body);
          }

          const response = await fetch(url, options);
          let data;

          try {
            data = await response.json();
          } catch (e) {
            data = { error: "Failed to parse response as JSON" };
          }

          const result = {
            status: response.status,
            statusText: response.statusText,
            headers: {
              "access-control-allow-origin": response.headers.get(
                "access-control-allow-origin"
              ),
              "access-control-allow-credentials": response.headers.get(
                "access-control-allow-credentials"
              ),
              "access-control-allow-methods": response.headers.get(
                "access-control-allow-methods"
              ),
            },
            data,
          };

          resultsElement.textContent = `SUCCESS: ${method} ${path}\n\n${JSON.stringify(
            result,
            null,
            2
          )}`;
          resultsElement.className = "success";
        } catch (error) {
          resultsElement.textContent = `ERROR: ${method} ${path}\n\n${error.message}`;
          resultsElement.className = "error";
        }
      }
    </script>
  </body>
</html>
