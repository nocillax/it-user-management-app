<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direct API Test</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      pre {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
      }
      button {
        padding: 8px 15px;
        background: #3949ab;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      .result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Direct API Test</h1>
    <p>
      This page tests your API directly by sending requests to different
      endpoint variations
    </p>

    <div>
      <button onclick="testLogin('https://nocillax-it-ums.vercel.app')">
        Test with Origin: https://nocillax-it-ums.vercel.app
      </button>
      <button onclick="testLogin('https://nocillax-it-ums.vercel.app/')">
        Test with Origin: https://nocillax-it-ums.vercel.app/ (trailing slash)
      </button>
    </div>

    <div class="result">
      <h3>Result:</h3>
      <pre id="result">Click a button to test...</pre>
    </div>

    <script>
      async function testLogin(originUrl) {
        const resultElement = document.getElementById("result");
        resultElement.textContent = `Testing with origin: ${originUrl}`;

        try {
          // Use the fetch API directly
          const response = await fetch(
            "https://it-user-management-app.onrender.com/api/v1/auth/login",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                // Manually set Origin header (won't actually work due to browser security,
                // but demonstrates the issue)
                "X-Debug-Origin": originUrl,
              },
              body: JSON.stringify({
                email: "test@example.com",
                password: "password123",
              }),
              mode: "cors",
              credentials: "include",
            }
          );

          const data = await response.json();
          resultElement.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          resultElement.textContent = `Error: ${error.message}\n\nThis is likely a CORS error. The browser won't show the response headers for security reasons.`;
        }
      }
    </script>
  </body>
</html>
